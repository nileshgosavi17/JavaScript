<!DOCTYPE html>
<html>
<body>

<p>Click the button to get every element in the array that has a value of 18 or less.</p>

<button onclick="myFunction()">Click</button>

<p id="demo"></p>

<script>
var ages = [1,21,5,56,15,32, 33, 16, 40];

function checkAdult(age) {
  return age <= 18;
}

function myFunction() {
  document.getElementById("demo").innerHTML = ages.filter(checkAdult);
}
</script>

</body>
</html>
