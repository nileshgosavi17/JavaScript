<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-get-current-date</title>
</head>
<body>
    <script>
        function date(sp){
        var today = new Date();
        var dd = today.getDate();

        var mm = today.getMonth()+1;
        var yyyy = today.getFullYear();

        if(dd<10){
            dd ='0'+dd;
        }
        if(mm<10){
            mm='0'+mm;
        }
        return (mm+sp+dd+sp+yyyy);
        }
        console.log(date('-'));
        document.write(date('-'));
    </script>
</body>
</html>
