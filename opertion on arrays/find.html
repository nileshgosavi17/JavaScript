<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body> 
    <div class="container">
    <br>
        <h4>Click the button to return the value of the first element in the array that has a value above a specific number.</h4>
        <br>
    <h2>Minimum age: <input class="form-group" type="number" id="ageToCheck" value="18"></h2>
    <br>
    <button type="button" class="btn btn-primary" onclick="myFunction()">Check Age</button>
    <br>
    <h3>Value: <span id="demo"></span></h3>
   
    </div>
    <script>
    var ages = [4, 12, 16, 20, 22, 95,25];

    function checkAdult(age) {
    return age >= document.getElementById("ageToCheck").value;
    }

    function myFunction() {
    document.getElementById("demo").innerHTML = ages.find(checkAdult);
    }
</script>
</body>
</html>
